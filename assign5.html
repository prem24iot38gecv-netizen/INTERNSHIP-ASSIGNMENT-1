<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 80px;
            height: auto;
        }
        h2 {
            margin-left: 30px;
        }
    </style>
</head>
<body>

<h2>Student Records</h2>

<table>
    <tr>
        <th>No.</th>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Hobby</th>
    </tr>

    <tr>
        <td>1</td>
        <td><img src="student1.png" alt="Student 1"></td>
        <td>James</td>
        <td>Frosty</td>
        <td>25</td>
        <td>Swimming</td>
    </tr>

    <tr>
        <td>2</td>
        <td><img src="student2.png" alt="Student 2"></td>
        <td>Anna</td>
        <td>Bayo</td>
        <td>23</td>
        <td>Cooking</td>
    </tr>

    <tr>
        <td>3</td>
        <td><img src="student3.png" alt="Student 3"></td>
        <td>James</td>
        <td>Latrey</td>
        <td>22</td>
        <td>Rapping</td>
    </tr>
</table>

</body>
</html>
